<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head> 

<body>

    <main class="card">
        <section class="card1">
        <div class="content">
            <div class="heading">
                <h1> Get <span style="color: hsl(277, 64%, 61%);">insights </span> that help your business grow.</h1> 
            </div>
        
            <div class="paragraph">
            <p>  
                Discover the benefits of data analytics and make
                better decisions regarding data revenue, customer 
                experience, and overall efficiency.
            </p>
            </div>
        

            <div class="stats">
                <h4>10k+ <br>
                <span>COMPANIES</span>
                </h4>

                <h4>314 <br>
                <span>TEMPLATES</span>
                </h4>

                <h4>12M+ <br>
                <span>QUERIES</span>
                </h4>
            </div>
        </div>
        <!--I put all the card1 content into a div so that i can be able to give them a width of 50% 
        in order for them to shapen into lines instead of using line break-->
    </section>

    <section class="card2"> 
        <img src="/image-header-desktop.jpg" alt="header">
    </section>

</body>
